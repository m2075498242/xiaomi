<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <main class="main">
        <div class="outer">
            <p class="title">
                <a href="./login.html">密码登录</a>
            </p>
        </div>
        <section class="section">
            <h1>手机号登录/注册</h1>
            <div class="seek">快速找到好友,一站式记录你的运动</div>
            <p class="item tel">
                <span>+86</span>
                <i class="iconfont icon-xiaosanjiao triangle"></i>
                <input type="tel" placeholder="请输入手机号">
            </p>
            <p class="item outcode">
                <input class="code" type="text" placeholder="请输入验证码">
                <span class="verification">
                    <canvas width="123" height="50" id="captcha"></canvas>
                </span>
            </p>
            <p class="item"><input type="password" placeholder="请输入6-12位数字密码" class="pwd"></p>
            <p class="item"><input type="password" placeholder="请再次输入密码" class="pwd2"></p>
            <p class="register"><button class="btn" type="button">注册账号</button></p>
            <p class="wechat">
                <i class="iconfont icon-weixin1"></i>
                <span>微信注册</span>
            </p>
        </section>
    </main>
</body>
</html>
