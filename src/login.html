    <title>登录</title>

<body>
    <main class="main">
        <div class="outer">
            <p class="title">
                <a href="./register.html">注册账号</a>
            </p>
        </div>
        <section class="section">
            <h1>密码登录</h1>
            <p class="item account">
                <input type="text" placeholder="请输入账号">
            </p>
            <p class="item password">
                <input class="code" type="password" placeholder="请输入密码">
            </p>
            <p class="register"><button class="btn" type="button">登录</button></p>
            <p class="wechat">
                <span class="forget">忘记密码</span>
                <i class="iconfont icon-weixin1"></i>
                <span>微信登录</span>
            </p>
        </section>
    </main>
